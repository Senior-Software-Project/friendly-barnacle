name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
      with:
      	files: views/, model/, tests/, App.js
    - name: Run tests
      run: yarn test
      with:
      	files: tests/*.js
